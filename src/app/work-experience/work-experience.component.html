<section class="section">
  <div class="section-inner">
    <h2 class="heading">Work Experience</h2>
    <div class="content" *ngFor="let job of jobs">

      <div class="company-details">
        <img [src]="job.image" alt="" class="company-logo">
        <div class="company-summary">
          <div><strong>{{job.companyName}}</strong></div>
          <div class="work-length" [hidden]="job.positions.length == 1">{{job.duration() }}</div>
        </div>
      </div>

      <div class="job" *ngFor="let position of job.positions; let last = last;">
        <div class="job-separator" *ngIf="job.positions.length > 1">
          <span class="dot"></span>
          <span class="line" *ngIf="!last"></span>
        </div>
        <div style="margin-bottom: 20px;" [style.margin-left]="job.positions.length > 1 ? '-8px' : '0px'">
          <strong class="job-title">{{position.title}}</strong>
          <div class="timeline">
            <span *ngIf="position.endDate != null">
              {{position.startDate | date: 'MMMM yyyy'}} - {{position.endDate | date: 'MMMM yyyy'}}
            </span>
            <span *ngIf="position.endDate == null">
              {{position.startDate | date: 'MMMM yyyy'}} - Present
            </span>
            <span style="margin: 0 5px;">&#183;</span>
            <span>{{position.duration() }}</span>
          </div>
          <div class="location">{{position.location}}</div>
          <ul class="job-duties">
            <li *ngFor="let duty of position.duties">{{duty}}</li>
          </ul>
        </div>
      </div>
